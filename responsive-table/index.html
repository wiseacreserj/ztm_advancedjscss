<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Table</title>

        <!-- Zero to Mastery Favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <!-- Grab Favicon from Google (Might be unsupported in the future) -->
        <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"> -->

        <!-- FontAwesome V5 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="">
        <!-- Dark Mode Toggle -->
        <div class="theme-toggle" id="theme-toggle">Dark Mode</div>

        <!-- Container -->
        <div class="container">
            <h1>Most Active Users</h1>
            <!-- Loader -->
            <div class="spinner" id="spinner" style="display: none">
                <i class="fas fa-cog fa-spin"></i>
            </div>

            <!-- Table -->
            <table id="data-table" style="display: none">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)" class="name-column">
                            Name <i class="fas fa-sort" id="icon-0"></i>
                        </th>
                        <th onclick="sortTable(1)" class="email-column">
                            Email <i class="fas fa-sort" id="icon-1"></i>
                        </th>
                        <th onclick="sortTable(2)" class="username-column">
                            Username <i class="fas fa-sort" id="icon-2"></i>
                        </th>
                        <th onclick="sortTable(3)" class="country-column">
                            Country <i class="fas fa-sort" id="icon-3"></i>
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dynamicaly added rows -->
                </tbody>
            </table>
            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none">
                <button
                    type="button"
                    id="prev-btn"
                    title="Previous Page"
                    onclick="prevPage()"
                >
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="page-number">1</span>
                <button
                    type="button"
                    id="next-btn"
                    title="Next Page"
                    onclick="nextPage()"
                >
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
